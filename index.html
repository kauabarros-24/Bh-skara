<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <script>
        function calcularBhaskara() {
            // Obtenha os valores a, b e c a partir dos campos de entrada
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const c = document.getElementById("c").value;

            // Calcule o discriminante (delta)
            let delta = b * b - 4 * a * c;

            // Calcule as raízes
                let raiz1 = (-b + Math.sqrt(delta)) / (2 * a);
                let raiz2 = (-b - Math.sqrt(delta)) / (2 * a);
                   
            // Exiba as raízes calculadas
            document.getElementById("resultado").innerHTML = "Raiz 1: " + raiz1 + "<br> Raiz 2:" + raiz2;

        }
    </script>
</head>

<body>
    <h1>Fórmula de Bhaskara</h1>
    <p>Insira os valores de a, b e c para calcular as raízes:</p>
    <form>
        <label for="a">a:</label>
        <input type="number" id="a" required>
        <br>
        <label for="b">b:</label>
        <input type="number" id="b" required>
        <br>
        <label for="c">c:</label>
        <input type="number" id="c" required>
        <br>
        <button type="button" onclick="calcularBhaskara()">Calcular</button>
    </form>
    <div id="resultado"></div>
    <div id="resultado2"></div>
</body>

</html>
